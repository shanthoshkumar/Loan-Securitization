<div class="container-fluid " >
<div class="row">
  <div class="col-sm-12">
      <blockquote class="blockquote bq-primary">
          <p class="bq-title">Note:</p>
          <p>You can also enter multiple Bank Names &nbsp;<strong>(ex:- HDFC,AXIS,SBI)</strong>&nbsp;&nbsp;<br>(or)&nbsp;&nbsp;You can Upload a csv file&nbsp;<strong>(ex:- File.csv)</strong></p>
        </blockquote><br> 
  </div>
</div>
  <div class="row">



<div class="col-sm-4"> 
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <h4><b>Bank Details</b></h4><br>
        <table class="table" style="overflow-y:auto;display:block;height:250px;width:180px;">
            <thead class="tablecolor">
              <tr>
                <th>Bank ID</th>
                <th>Bank Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bank of banklist" >
                <td>{{ bank.bankid }}</td>
                <td>{{ bank.bankname }}</td>
              </tr>
            </tbody>
        </table>  
    </div><br>
  </div>     
</div>



  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6">
          <h3><strong>Bank Registration</strong></h3>
          <br>
              <div class="col-sm-12">
            
                  <div class="col-sm-6">
                      <div class="md-form">
                        
                          <div class="group">      
                              <input class="input" type="text" id="id1"  #bankname required>
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label >Enter Bank Name</label>
                            </div>

                            
                       
                        </div>
            
              </div>
              </div>
              <div class="col-sm-12" >
                  <button class="btn btn-primary" (click)="get_bank_Id(bankname.value)">Register</button>
                </div>
                <br>
                <br>            
      </div>
      <div class="col-sm-6">
             <h3><strong>Upload a File(.csv)</strong></h3><br><br>
             <div class="col-sm-10">             
             <input type="file" class="btn btn-primary" id="fileUpload"  class="form-control" (change)="onChange($event)" accept=".csv" required />      
          </div>          
      </div>
    

 
</div>
</div>

</div>
